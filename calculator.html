<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" type="text/css" href="calcstyle.css">
  </head>
  <body>
    <div id="container">
    <h1>Tip Calculator</h1>

    <div id="Calculator">

      <form>
        <label>
          How much was your bill?<br>
          ₹<input type="text" id ="BillAmount">
        </label>
        <label>
          <br>How was your service?<br>
          <select id="Quality">
            <option disabled selected value="0"> -- Choose an option -- </option>
            <option value="0.2">Outstanding </option>
            <option value="0.15">Good </option>
            <option value="0.1">Okay </option>
            <option value="0.5">Poor </option>
          </select>
        </label>
        <label>
          <br>How many people are sharing the bill?<br>
          <input type="text" id="People"> People<br>
        </label>
        <button type=" button" id="calculate">Calculate</button>
      </form>
    </div>
      <div id= "totaltip"
      <sup>₹</sup><span id="tip">0.00</span>
      <small id="each">each</small>
      </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
